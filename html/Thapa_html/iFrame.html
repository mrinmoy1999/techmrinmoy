<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using i Frametag</title>
</head>
<body>
    <h3>HTML Iframe Tag</h3>
    <p>The Html elements represents a nested browsing context.embedding  <br>another HTML page into the current one. </p>
    <br>
    <h2>How to Creat a Nested WebPages in Html?</h2> 
    <br>
    <p>The HTML iframe tag is used to display a nested webpage.In simple ,It represents a webpage within a webpage.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/5bIJQkuwVik?si=fAciW0csOsn5u-84"
    title="YouTube video player"
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
   
    <hr>

    <iframe src="https://www.wikipedia.org/"
    
    width="100%" height="500" frameborder="0">
    </iframe>
    <hr>
    <br>





    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14714.20203367793!2d87.3304937774988!3d22.782056668106524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f7e581f8ae3503%3A0xeea47ccf6d646c79!2sKiaboni%2C%20West%20Bengal%20721253!5e0!3m2!1sen!2sin!4v1719601627570!5m2!1sen!2sin" 
    width="600"

     style="border:0;" 
    allowfullscreen=""

     referrerpolicy="no-referrer-when-downgrade">
